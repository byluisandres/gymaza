<div *ngIf="usuario && !cargando; else showLogin">
  <div class="d-flex">
    <aside class="sidebar-container block bg-primary">
      <div class="logo">
        <h4>Gimaza</h4>
      </div>
      <div class="menu mt-5">
        <app-barralateral></app-barralateral>
      </div>
    </aside>

    <div class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" id="menuBoton">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav mr-auto">
          <li>
            <button class="btn btn-danger" (click)="logout()">Salir</button>
          </li>
        </ul>
      </nav>
      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<ng-template #showLogin>
  <div class="container">
    <app-login *ngIf="!cargando"></app-login>
  </div>
</ng-template>
