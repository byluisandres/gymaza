<form method="POST">
  <input type="text" class="form-control mb-4" placeholder="Buscar un cliente"
    (input)="buscarCliente($event.target.value)">
</form>
<div class="list-group">
  <div *ngFor="let cliente of clientes">
    <a href="#!" *ngIf="cliente.visible" class="list-group-item list-group-item-action">{{cliente.nombre}}
      {{cliente.apellido}}</a>
  </div>

</div>
