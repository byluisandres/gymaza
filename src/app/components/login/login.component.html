<!-- Default form login -->
<form class="border border-light p-5 mt-3" [formGroup]="formularioLogin">
  <p class="h4 mb-4 text-center">Log-in</p>

  <!-- Email -->
  <input
    type="email"
    id="email"
    class="form-control mb-1"
    placeholder="E-mail"
    formControlName="email"
  />

  <!-- Password -->
  <input
    type="password"
    id="password"
    class="form-control mb-1"
    placeholder="ContraseÃ±a"
    formControlName="password"
    (keyUp.enter)="ingresar()"
  />

  <!-- alert -->
  <div class="alert alert-danger" role="alert" *ngIf="!datosCorrecto">
    {{ texto }}
  </div>
  <!-- Sign in button -->
  <button
    class="btn btn-info btn-block my-4"
    [disabled]="!formularioLogin.valid"
    type="submit"
    (click)="ingresar()"
  >
    Ingresar
  </button>

  <!-- Register -->
  <p class="text-right">
    <a href="">Registrarse</a>
  </p>
  <p>[ luisandres33bolanos@gmail.com - SexPistols_1 ]</p>
</form>
<!-- Default form login -->
